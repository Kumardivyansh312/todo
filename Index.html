<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
      integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
      integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
      integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
        <h1 align="center">Todo List</h1>
    
        <div class="row">
          <!-- Input box -->
          <div class="col-md-7">
    
            <div class="form-group">
              <label for="inpNewTask">New Task</label>
              <input type="text" class="form-control" id="inpNewTask"
                     aria-describedby="newTaskHelp"
                     placeholder="Enter the name of the task">
              <small id="newTaskHelp" class="form-text text-muted">A short one line description of your task</small>
            </div>
          </div>
    
          <!--  Buttons -->
          <div class="col-md-5">
            <div class="row">
              <div class="col-6 col-sm-3 col-md-6 p-1">
                <button class="btn btn-success col" id="btnAdd">
                  <i class="fas fa-plus-square"></i> Add
                </button>
              </div>
              <div class="col-6 col-sm-3 col-md-6  p-1">
                <button class="btn btn-danger col"  id="btnReset">
                  <i class="fas fa-backspace"></i> Reset
                </button>
              </div>
              <div class="col-6 col-sm-3 col-md-6  p-1">
                <button class="btn btn-info col"  id="btnSort">
                  <i class="fas fa-sort-amount-down"></i> Sort
                </button>
              </div>
              <div class="col-6 col-sm-3 col-md-6  p-1">
                <button class="btn btn-warning col" id="btnCleanup">
                  <i class="fas fa-trash-alt"></i> Cleanup
                </button>
              </div>
            </div>
    
          </div>
        </div>
    
          <ul class="list-group col m-3" id="ultask">
          </ul>
      </div>
  </body>
</html>
